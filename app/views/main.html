<div class="row">
    <div ng-style="topbarStyle">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-offset-2 col-lg-8">
                <div class="row">
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        <a href="/">
                            <img src="styles/header-logo-wide.png">
                        </a>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <span class="header-details pull-right">
                            <span class="header-details-small">Find & Connect Support Services</span>
                            <br/>
                            <span class="header-details-large">
                                <strong>
                                    <a class="tel" href="tel:+611800161109">1800 16 11 09</a>
                                </strong>
                            </span>
                            <br/>
                            <span class="header-details-small">Freecall: Monday-Friday 9am-5pm</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- header controls -->
        <div class="row" style="background-color: #00718C; padding: 5px 5px;">
            <div class="col-sm-12 col-md-12 col-lg-offset-2 col-lg-8">
                    <search-form 
                        help='Normally this would be site / context specific help in this bit...'
                        search-type="keyword"
                        >
                    </search-form>
            </div>
            <!--
            <div class="col-sm-2 col-md-2 col-lg-1" style="color: white;">
                <span class="pull-right">Sorted by</span>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3">
               <sort-results></sort-results> 
            </div>
            -->
        </div>
    </div>

    <!-- side bar: fixed to left -->
    <div ng-style="contentPanelStyle">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-offset-2 col-lg-8">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4" ng-style="sideBarStyle">
                        <!--
                        <div class="col-sm-12 col-md-12 col-lg-12" style="font-size: 16px; margin-top: 15px;">
                            <a class="text-center question" href="/contact/support-service?u=http://www.findandconnect.gov.au/search&t=Find &amp; Connect Search">Send message to<br/>
                             <strong>Find &amp; Connect<br/> support service</strong></a>
                        </div>
                        -->
                        <div class="col-sm-12 text-center">
                            <h4 style="color: #3d4343; font-size: 18px; font-weight: 300;">
                                Refine Search
                            </h4>
                        </div>
                        <div class="col-sm-12">
                            <facet-widget facet-field="resource_type" label="" show-pagination-controls="false" always-open="true" sort-by="index"></facet-widget>
                        </div>
                        <div class="col-sm-12">
                            <hr style="margin: 5px 0px; border-color: #CCC; border-style: dotted; border-width: 1px;" />
                            <facet-widget facet-field="state_long" label="" show-pagination-controls="false" always-open="true" sort-by="index"></facet-widget>
                        </div>
                        <div class="col-sm-12">
                            <hr style="margin: 5px 0px; border-color: #CCC; border-style: dotted; border-width: 1px;" />
                            <facet-widget facet-field="function" label="Categories" join="AND" show-pagination-controls="false" limit="true"></facet-widget>
                        </div>
                        <div class="col-sm-12">
                            <hr style="margin: 5px 0px; border-color: #CCC; border-style: dotted; border-width: 1px;" />
                            <facet-widget facet-field="type" label="Types" show-pagination-controls="false" limit="true"></facet-widget>
                        </div>
                        <div class="col-sm-12">
                            <hr style="margin: 5px 0px; border-color: #CCC; border-style: dotted; border-width: 1px;" />
                            <h5 style="color: #3d4343;"> 
                               Dates (excludes Photos and Publications)
                            </h5>
                            <date-range-widget date-start='1788'></date-range-widget>
                        </div>
                        <div class="col-sm-12">
                            <hr style="margin: 5px 0px; border-color: #CCC; border-style: dotted; border-width: 1px;" />
                            <button class="btn btn-sm btn-default btn-block" ng-click="clearAllFilters()">Clear all filters</button>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-8 col-lg-8" ng-style="resultsPanelStyle">
                        <search-results display-provenance="true"></search-results>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
