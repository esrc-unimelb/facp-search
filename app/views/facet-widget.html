<span ng-hide="ao">
    <h5 id="top_{{facetField}}" style="color: #3d4343; display: inline;">{{label}}&nbsp;</h5>
    <span ng-if="!allShowing"><a href="" ng-click="showAll()">[show more]</a></span>
    <span ng-if="allShowing"><a href="" ng-click="hide()">[show less]</a></span>
</span>
<div class="facet">
    <span ng-show="sp && pageSize > 16">
        <nav>
          <ul class="pagination pagination-sm" style="margin: 5px 0px 0px 0px;">
            <li><button class="btn btn-sm btn-default" ng-click="pageBackward()"><span class="glyphicon glyphicon-chevron-left"></span></button></li>
            <li><button class="btn btn-sm btn-default" ng-click="reset()"><span class="glyphicon glyphicon-refresh"></span></button></li>
            <li><input type="number" class="form-control input-sm" style="width: 40%; display: inline;" value="{{pageSize}}" min="1" ng-model="pageSize" ng-change="updatePageSize()"/></li>
            <li><button class="btn btn-sm btn-default" ng-click="pageForward()"><span class="glyphicon glyphicon-chevron-right"></span></button></li>
          </ul>
        </nav>
    </span>

    <span ng-repeat="result in facets track by $id(result)">
        <div class="checkbox" style="margin: 5px 0px;">
            <label style="font-size: 16px;">
                <input type="checkbox" ng-click="facet(result[0])" ng-checked="{{result[2]}}">{{result[0]}}&nbsp;
                <span ng-show="{{result[1]}}"><em>({{result[1]}})</em></span>
            </label>
        </div>
    </span>

    <span ng-show="sp">
        <nav>
          <ul class="pagination pagination-sm" style="margin: 0px 0px 5px 0px;">
            <li><button class="btn btn-sm btn-default" ng-click="pageBackward()"><span class="glyphicon glyphicon-chevron-left"></span></button></li>
            <li><button class="btn btn-sm btn-default" ng-click="reset()"><span class="glyphicon glyphicon-refresh"></span></button></li>
            <li><input type="number" class="form-control input-sm" style="width: 40%; display: inline;" value="{{pageSize}}" min="1" ng-model="pageSize" ng-change="updatePageSize()"/></li>
            <li><button class="btn btn-sm btn-default" ng-click="pageForward()"><span class="glyphicon glyphicon-chevron-right"></span></button></li>
          </ul>
        </nav>
    </span>
</div>
