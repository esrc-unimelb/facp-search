<span ng-hide="ao">
    <a href="" ng-click="ic = !ic">
        <span ng-show="ic">{{label}}<span class="caret"></span></span>
        <span ng-hide="ic">hide {{label}}</span>
    </a>
</span>
<div ng-hide="ic" class="facet">
    <span ng-repeat="facet in facets">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-click="toggleFacet(facet.label)" ng-checked="{{facet.checked}}">{{facet.label}} <em ng-if="facet.count">({{facet.count}})</em>
            </label>
        </div>
    </span>
</div>
